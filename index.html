<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC Event Activator</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a5ce5;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --bg-color: #f5f7ff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: var(--transition);
        }

        .login-box input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-box button:hover {
            background: var(--primary-dark);
        }

        .hidden {
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;
        }

        header h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--secondary);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .card h2 i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .result-container {
            margin-top: 30px;
        }

        .result-box {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }

        .result-box.success {
            border-left-color: var(--success);
        }

        .result-box.error {
            border-left-color: var(--danger);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-weight: 600;
        }

        .result-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--secondary);
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .counter button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--light);
            color: var(--dark);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .counter button:hover {
            background: var(--primary);
            color: white;
        }

        .counter input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: none;
            background: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--secondary);
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 5px;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
            
            .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2>MCC Event Activator</h2>
            <p>Masukkan sandi untuk melanjutkan</p>
            <input type="password" id="passwordInput" placeholder="Sandi">
            <button id="loginBtn">Masuk</button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <header>
                <h1>MCC Event Activator</h1>
                <p>Aktifkan event untuk multiple MCC dan aplikasi secara otomatis</p>
            </header>

            <div class="card">
                <h2><i class="fas fa-cog"></i> Konfigurasi Event</h2>
                
                <div class="form-group">
                    <label for="mccList">Daftar MCC (satu per baris)</label>
                    <textarea id="mccList" class="form-control" placeholder="Masukkan MCC, satu per baris"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="appList">Daftar Nama Paket Aplikasi (satu per baris)</label>
                    <textarea id="appList" class="form-control" placeholder="Contoh: com.EightCubes, com.ExampleApp"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Event yang Diaktifkan</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="eventFirstOpen" checked>
                            <label for="eventFirstOpen">first_open</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eventFirstRecharge" checked>
                            <label for="eventFirstRecharge">firstrecharge</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eventLogin" checked>
                            <label for="eventLogin">login</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eventRecharge" checked>
                            <label for="eventRecharge">recharge</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eventRegister" checked>
                            <label for="eventRegister">register</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Jumlah Pengaktifan per Kombinasi</label>
                    <div class="counter">
                        <button id="decreaseCount">-</button>
                        <input type="text" id="activationCount" value="1" readonly>
                        <button id="increaseCount">+</button>
                        <span>kali</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="delayInput">Delay antar Pengaktifan (ms)</label>
                    <input type="number" id="delayInput" class="form-control" value="1000" min="100">
                </div>
                
                <button id="activateBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Aktifkan Event
                </button>
                <button id="stopBtn" class="btn btn-danger hidden">
                    <i class="fas fa-stop"></i> Hentikan
                </button>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Hasil Aktivasi</h2>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">0% (0/0)</div>
                </div>
                
                <div id="resultContainer" class="result-container">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>MCC Event Activator &copy; 2023 - Sistem pengaktifan event otomatis untuk MCC</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Login Functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'xiaogui') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                showNotification('Login berhasil!', 'success');
            } else {
                showNotification('Sandi salah!', 'error');
            }
        });

        // Enter key for login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // Counter functionality
        document.getElementById('increaseCount').addEventListener('click', function() {
            const countInput = document.getElementById('activationCount');
            let count = parseInt(countInput.value);
            countInput.value = count + 1;
        });

        document.getElementById('decreaseCount').addEventListener('click', function() {
            const countInput = document.getElementById('activationCount');
            let count = parseInt(countInput.value);
            if (count > 1) {
                countInput.value = count - 1;
            }
        });

        // Variables for activation process
        let isActivating = false;
        let activationProcess = null;

        // Activate button functionality
        document.getElementById('activateBtn').addEventListener('click', function() {
            if (isActivating) return;
            
            const mccList = document.getElementById('mccList').value.split('\n').filter(mcc => mcc.trim() !== '');
            const appList = document.getElementById('appList').value.split('\n').filter(app => app.trim() !== '');
            const activationCount = parseInt(document.getElementById('activationCount').value);
            const delay = parseInt(document.getElementById('delayInput').value);
            
            // Get selected events
            const selectedEvents = [];
            if (document.getElementById('eventFirstOpen').checked) selectedEvents.push('first_open');
            if (document.getElementById('eventFirstRecharge').checked) selectedEvents.push('firstrecharge');
            if (document.getElementById('eventLogin').checked) selectedEvents.push('login');
            if (document.getElementById('eventRecharge').checked) selectedEvents.push('recharge');
            if (document.getElementById('eventRegister').checked) selectedEvents.push('register');
            
            if (mccList.length === 0) {
                showNotification('Masukkan minimal satu MCC!', 'error');
                return;
            }
            
            if (appList.length === 0) {
                showNotification('Masukkan minimal satu nama paket aplikasi!', 'error');
                return;
            }
            
            if (selectedEvents.length === 0) {
                showNotification('Pilih minimal satu event!', 'error');
                return;
            }
            
            // Start activation process
            startActivation(mccList, appList, selectedEvents, activationCount, delay);
        });

        // Stop button functionality
        document.getElementById('stopBtn').addEventListener('click', function() {
            if (isActivating && activationProcess) {
                clearTimeout(activationProcess);
                isActivating = false;
                document.getElementById('activateBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                showNotification('Proses dihentikan!', 'warning');
            }
        });

        // Function to start activation process
        function startActivation(mccList, appList, events, count, delay) {
            isActivating = true;
            document.getElementById('activateBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            
            const totalCombinations = mccList.length * appList.length * events.length * count;
            let completed = 0;
            
            // Clear previous results
            document.getElementById('resultContainer').innerHTML = '';
            
            // Update progress
            updateProgress(0, totalCombinations);
            
            // Function to process next activation
            function processNext(mccIndex, appIndex, eventIndex, activationIndex) {
                if (!isActivating) return;
                
                const mcc = mccList[mccIndex];
                const app = appList[appIndex];
                const event = events[eventIndex];
                
                // Simulate API call to activate event
                simulateApiCall(mcc, app, event, activationIndex)
                    .then(result => {
                        completed++;
                        updateProgress(completed, totalCombinations);
                        
                        // Display result
                        displayResult(mcc, app, event, activationIndex, result);
                        
                        // Determine next indices
                        let nextActivationIndex = activationIndex + 1;
                        let nextEventIndex = eventIndex;
                        let nextAppIndex = appIndex;
                        let nextMccIndex = mccIndex;
                        
                        if (nextActivationIndex >= count) {
                            nextActivationIndex = 0;
                            nextEventIndex = eventIndex + 1;
                            
                            if (nextEventIndex >= events.length) {
                                nextEventIndex = 0;
                                nextAppIndex = appIndex + 1;
                                
                                if (nextAppIndex >= appList.length) {
                                    nextAppIndex = 0;
                                    nextMccIndex = mccIndex + 1;
                                }
                            }
                        }
                        
                        // Check if we've processed all combinations
                        if (nextMccIndex >= mccList.length) {
                            // All done
                            isActivating = false;
                            document.getElementById('activateBtn').classList.remove('hidden');
                            document.getElementById('stopBtn').classList.add('hidden');
                            showNotification('Semua event berhasil diaktifkan!', 'success');
                            return;
                        }
                        
                        // Schedule next activation
                        activationProcess = setTimeout(() => {
                            processNext(nextMccIndex, nextAppIndex, nextEventIndex, nextActivationIndex);
                        }, delay);
                    })
                    .catch(error => {
                        completed++;
                        updateProgress(completed, totalCombinations);
                        
                        // Display error result
                        displayResult(mcc, app, event, activationIndex, {success: false, error: error.message});
                        
                        // Continue with next activation even if there's an error
                        activationProcess = setTimeout(() => {
                            processNext(mccIndex, appIndex, eventIndex, activationIndex);
                        }, delay);
                    });
            }
            
            // Start the process
            processNext(0, 0, 0, 0);
        }

        // Function to simulate API call
        function simulateApiCall(mcc, app, event, activationIndex) {
            return new Promise((resolve, reject) => {
                // Simulate API call delay
                const delay = Math.random() * 1000 + 500;
                
                setTimeout(() => {
                    // Simulate success (90% success rate)
                    const success = Math.random() > 0.1;
                    
                    if (success) {
                        resolve({
                            success: true,
                            message: `Event ${event} berhasil diaktifkan untuk MCC ${mcc} dan aplikasi ${app}`
                        });
                    } else {
                        reject({
                            success: false,
                            error: `Gagal mengaktifkan event ${event} untuk MCC ${mcc} dan aplikasi ${app}`
                        });
                    }
                }, delay);
            });
        }

        // Function to update progress bar
        function updateProgress(completed, total) {
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage}% (${completed}/${total})`;
        }

        // Function to display result
        function displayResult(mcc, app, event, activationIndex, result) {
            const resultContainer = document.getElementById('resultContainer');
            const resultBox = document.createElement('div');
            resultBox.className = `result-box ${result.success ? 'success' : 'error'}`;
            
            const resultHeader = document.createElement('div');
            resultHeader.className = 'result-header';
            
            const resultTitle = document.createElement('div');
            resultTitle.className = 'result-title';
            resultTitle.textContent = `MCC: ${mcc} | App: ${app} | Event: ${event} | #${activationIndex + 1}`;
            
            const resultStatus = document.createElement('div');
            resultStatus.className = `result-status ${result.success ? 'status-success' : 'status-error'}`;
            resultStatus.textContent = result.success ? 'BERHASIL' : 'GAGAL';
            
            resultHeader.appendChild(resultTitle);
            resultHeader.appendChild(resultStatus);
            
            const resultMessage = document.createElement('div');
            resultMessage.textContent = result.success ? result.message : result.error;
            
            resultBox.appendChild(resultHeader);
            resultBox.appendChild(resultMessage);
            
            // Add to top of results
            resultContainer.insertBefore(resultBox, resultContainer.firstChild);
            
            // Limit to 50 results to prevent performance issues
            if (resultContainer.children.length > 50) {
                resultContainer.removeChild(resultContainer.lastChild);
            }
        }

        // Function to show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add some sample data for demonstration
        window.addEventListener('load', function() {
            document.getElementById('mccList').value = "MCC001\nMCC002\nMCC003";
            document.getElementById('appList').value = "com.EightCubes\ncom.ExampleApp\ncom.TestApplication";
        });
    </script>
</body>
</html>
